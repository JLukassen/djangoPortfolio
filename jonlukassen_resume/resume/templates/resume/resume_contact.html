<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact and Resume</title>
    {% load static %}
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Contact Information</h1>
    <p><strong>Name:</strong> {{ contact.name }}</p>
    <p><strong>Email:</strong> <a href="mailto:{{ contact.email }}">{{ contact.email }}</a></p>
    <p><strong>Phone:</strong> {{ contact.phone_number }}</p>
    <p><strong>LinkedIn:</strong> <a href="{{ contact.linkedin_url }}">{{ contact.linkedin_url }}</a></p>
    <p><strong>GitHub:</strong> <a href="{{ contact.github_url }}">{{ contact.github_url }}</a></p>

    <hr>

    <h2>Download Resume</h2>
    <a href="{% static 'resume/resume/LukassenJonathanResume.pdf' %}" download>
        <button>Download Resume</button>
    </a>
    <button id="contactButton">Contact Me</button>

    <!-- Modal Form -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" style="float:right;">&times;</span>
            <h2>Contact Me</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Modal logic
        var modal = document.getElementById("contactModal");
        var btn = document.getElementById("contactButton");
        var span = document.getElementById("closeModal");

        // Open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
