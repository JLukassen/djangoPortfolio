<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured GitHub Repositories</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <style>
/* Side navigation menu */
.sidenav {
    height: 100%;  /* Full-height */
    width: 0;  /* Initial width of 0, hidden */
    position: fixed;  /* Fixed position */
    z-index: 1;  /* Stay on top */
    top: 0;
    left: 0;
    background-color: #111;  /* Black background color */
    overflow-x: hidden;  /* Disable horizontal scrolling */
    transition: 0.5s;  /* Smooth transition for opening and closing */
    padding-top: 60px;  /* Spacing from the top */
}

/* Style side navigation links */
.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
}

/* Change link color on hover */
.sidenav a:hover {
    color: #f1f1f1;
}

/* Position and style the close button (x) */
.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}
        .repo-card {
            margin-bottom: 20px;
        }
        .repo-card img {
            max-width: 100%;
            height: auto;
        }
        .repo-card .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .repo-card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .repo-card-link {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<!-- Three-lined menu button -->
<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>

<!-- The side navigation menu -->
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="{% url 'introduction_home' %}">Home</a>
    <a href="{% url 'experience_home' %}">Experience</a>
    <a href="{% url 'featured_repos' %}">Github</a>
    <a href="{% url 'trailhead_profile' %}">Salesforce</a>
    <a href="{% url 'project_list' %}">Projects</a>
    <a href="{% url 'resume_contact' %}">Contact</a>
    <!-- Add more links here for other sections -->
</div>
<script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
</script>
<div class="container">
    <h1 class="text-center mt-4">Featured GitHub Repositories</h1>
    <div class="row">
        {% for repo in repos %}
        <div class="col-md-4">
            <div class="card repo-card">
                <div class="card-body">
                    <h5 class="repo-card-title">{{ repo.name }}</h5>
                    <p class="card-text">{{ repo.description }}</p>
                    <a href="{{ repo.github_url }}" target="_blank" class="btn btn-primary repo-card-link">View on
                        GitHub</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No featured repositories available.</p>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS for functionality -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
